<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body data-ng-app="HangmanApp" ng-controller="GameController">
    <div>
        <div class="head">
        </div>
        <div class="body">
            <div class="left-arm">
            </div>
            <div class="spine">
            </div>
            <div class="right-arm">
            </div>
        </div>
        <div class="legs">
            <div class="left-leg">
            </div>
            <div class="right-leg">
            </div>
        </div>
        <div>
            Guesses Left : {{guesses}}
        </div>
        <div class="incorrectGuesses">
            Incorrect Guesses : <span ng-repeat="letter in incorrectLettersChosen">{{letter}}</span>
        </div>
        <div>
            Correct Guesses : <span ng-repeat="letteer in correctLettersChosen">{{letter}}</span>
        </div>
        <div>
            You have to guess : {{displayWord}}
        </div>
        <div>
            <div>
                <input type="text" name="guess" ng-model="input.letter">
                <button ng-click="letterChosen()">Submit</button>

            </div>
        </div>

    </div>
</body>
</html>
